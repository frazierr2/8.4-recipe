<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>8 4 recipe</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-6 well">
          <form>
            <div class="form-group">
              <h1 class="text-center">Sign In</h1>
              <label for="username">Email/Username</label>
              <input type="text" class="form-control" id="username" placeholder="Please Enter Your Email or Username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Please Enter Your Password">
            </div>
            <button type="button" class="btn btn-primary btn-lg btn-block">Sign In</button>
          </form>
        </div>

        <div class="col-md-6 well">
          <form>
            <div class="form-group">
              <h1 class="text-center">Create An Account</h1>
              <label for="createUsername">Email/Username</label>
              <input type="text" class="form-control" id="createUsername" placeholder="Please Enter Your Email or Username">
            </div>
            <div class="form-group">
              <label for="createPassword">Password</label>
              <input type="password" class="form-control" id="createPassword" placeholder="Please Enter Your Password">
            </div>
            <button type="button" class="btn btn-primary btn-lg btn-block">Create Account</button>
          </form>
        </div>


      </div>
        <div class="row">
        <div class="col-md-6 col-md-offset-3 well serving-row">
          <form class="form-inline">
            <div class="form-group serving-form col-md-6">
                <label for="servings"><strong>Makes</strong></label>
                <div class="serving-input">9</div>
                <label for="servings"><strong>servings</strong></label>
            </div>
            <div class="adjust-btn col-md-6">
              <button type="button" class="btn btn-secondary">Adjust Recipe</button>
            </div>
          </form>
        </div>
        </div>
        <div class="row ">
          <ul class="col-md-6 col-md-offset-3 well">

          </ul>
        </div>










    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
